<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            width: 700px;
            height: 500px;
        }


        table,
        th,
        td {
            border: 1px solid black;
            padding: 15px;
            margin-left: 2%;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div>
        <h1>Conference Schedule</h1>
        <table>
            <tr>
                <th>Time</th>
                <th colspan="3">Room1</th>
                <th>Room2</th>
                <th>Room3</th>
                <th>Room4</th>
            </tr>

            <tr>
                <td rowspan="3">9:00AM-10:00AM</td>
                <td rowspan="2" colspan="3">Keynote</td>
                <td>Session A</td>
                <td>Session B</td>
                <td rowspan="3">Session c</td>
            </tr>

            <tr>
                <td>Session D</td>
                <td>Session E</td>
            </tr>



            <tr>
                <td colspan="3">10:30AM-11:30 AM</td>
                <td colspan="2">Session F</td>
            </tr>

            <tr>
                <td>12:PM -1:00 PM </td>
                <td colspan="5">Lunch Break</td>
            </tr>


            <tr>
                <td rowspan="2">1:00PM-2:00PM</td>
                <td colspan="3">Session G</td>
                <td rowspan="3">Session H</td>
                <td>Session I</td>
                <td>Session J</td>
            </tr>

            <tr>
                <td colspan="3">Session K</td>
                <td>Session L</td>
                <td>Session M</td>
            </tr>

        </table>
    </div>


</body>

</html>
